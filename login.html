<html>
<head>
<title>Log in | Musiciant</title>
<link rel="stylesheet" href="account.css">
</head>

<body>

  <div class="login-signup">
    <div class="small-container">
        <br>
        <br>
        <br>
        <img src="images/home.png" width="200px">
        <br>
        <br>
        <br>
        <h2 class="title">Welcome to Musiciant's Log In Page
        </h2>
    </div>
  </div>
  
<div id="login-box">
  <div class="left">
    <h1> Log in</h1>

    <input type="text" id="email" name="email" placeholder="E-mail" />
    <input type="password" id="password" name="password" placeholder="Password" />
    
    <input type="submit" id='login' name="login" value="login" />

  </div>
  

</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyA7dyYeuvD1cZ4OEjPO5gqWBWgVQOQFJpA",
    authDomain: "user-account-b7b26.firebaseapp.com",
    databaseURL: "https://user-account-b7b26-default-rtdb.firebaseio.com",
    projectId: "user-account-b7b26",
    storageBucket: "user-account-b7b26.appspot.com",
    messagingSenderId: "132597057129",
    appId: "1:132597057129:web:761e2e2c103a468bde04f8"
  };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();



    login.addEventListener('click',(e)=>{
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;

    const dt = new Date();
    update(ref(database, 'users/' + user.uid),{
        last_login: dt,
      })

      alert('user log-in successful!');
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;

    alert(errorMessage);
  });

    })



  </script>

</html>
