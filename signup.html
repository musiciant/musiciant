<html>
<head>
<title>Sign up</title>
<link rel="stylesheet" href="account.css">
</head>

<body>

  <div class="login-signup">
    <div class="small-container">
        <br>
        <br>
        <br>
        <img src="images/home.png" width="200px">
        <br>
        <br>
        <br>
        <h2 class="title">Welcome to Musiciant's Sign Up Page
        </h2>
    </div>
  </div>
  
<div id="login-box">
  <div class="left">
    <h1> Sign Up</h1>
    <input type="text" id="username" name="username" placeholder="Username" />
    <input type="text" id="email" name="email" placeholder="E-mail" />
    <input type="password" id="password" name="password" placeholder="Password" />
    
    <input type="submit" id='signUp' name="signup" value="signup" />

  </div>
  

</body>


<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword  } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyA7dyYeuvD1cZ4OEjPO5gqWBWgVQOQFJpA",
    authDomain: "user-account-b7b26.firebaseapp.com",
    databaseURL: "https://user-account-b7b26-default-rtdb.firebaseio.com",
    projectId: "user-account-b7b26",
    storageBucket: "user-account-b7b26.appspot.com",
    messagingSenderId: "132597057129",
    appId: "1:132597057129:web:761e2e2c103a468bde04f8"
  };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    signUp.addEventListener('click', (e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;

        createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;

    set(ref(database, 'users/' + user.uid),{
        username: username,
        email: email
    })
    alert('user created!')
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;

    alert(errorMessage);
    // ..
  });

    });


  </script>

</html>
